<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Clase 3</title>
  </head>
  <body>
    <main>
      <h2>Este es un formulario</h2>
      <form action="https://formspree.io/f/xrbprdlb" method="POST">
        <label for="nombre"
          >Nombre: <input type="text" id="nombre" name="nombre" required
        /></label>
        <label for="email">
          Your email:
          <input type="email" name="email" id="email" required />
        </label>
        <label for="message">
          Your message:
          <textarea
            name="message"
            rows="4"
            cols="50"
            id="message"
            required
          ></textarea>
        </label>
        <!-- your other form fields go here -->
        <button type="submit">Send</button>
      </form>
    </main>
  </body>
